<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿼터파이 최종합격자 발표</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background-color: #eaeaea;
            width: 100%; height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
        .container { width: 100%; max-width: 100%; background-color: white; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; font-size: 22px; font-weight: bold; border-bottom: 1px solid #ddd; }
        .header img { max-width:200px; height: auto; }
        .table-top-border, .table-bottom-border { height: 2px; background-color: #007bff; }
        table { width: 100%; border-collapse: collapse; }
        table th, table td { padding: 15px; font-size: 16px; border-right: 1px solid #ddd; }
        table th:last-child, table td:last-child { border-right: none; }
        table th { width: 30%; background-color: text-align: center; white; border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; }
        table td { background-color: white; text-align: left; border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; }
        .notice { padding: 20px; font-size: 16px; color: #333; border-top: 1px solid #ddd; }
        .notice strong { color: purple; }
        .buttons { display: flex; justify-content: center; gap: 10px; padding: 20px; background-color: white; }
        .buttons button { width: 120px; padding: 10px; font-size: 16px; font-weight: bold; border: none; cursor: pointer; color: white; }
        .btn-pass { background-color: #0056b3; }
        .btn-requery { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>2026학년도 쿼터파이 부원 모집 최종합격자 발표</div>
            <img src="logo.png" alt="로고">
        </div>
        <div class="table-top-border"></div>
        <table>
            <tr><th>전형</th><td>일반전형</td></tr>
            <tr><th>학번</th><td id="displayExamNumber">-</td></tr>
            <tr><th>생년월일</th><td id="displayDob">-</td></tr>
            <tr><th>지원자명</th><td id="displayName">-</td></tr>
        </table>
        <div class="table-bottom-border"></div>
        <div class="notice" id="displayNameNotice"></div>
        <div class="buttons">
            <button class="btn-pass" id="passButton">합격증</button>
            <button class="btn-requery" onclick="goBack()">다시조회</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const examNumber = sessionStorage.getItem('examNumber');
            const dob = sessionStorage.getItem('dob');
            const name = sessionStorage.getItem('name');
            const status = sessionStorage.getItem('status');

            document.getElementById('displayExamNumber').textContent = examNumber || '-';
            document.getElementById('displayDob').textContent = dob || '-';
            document.getElementById('displayName').textContent = name || '-';

            const noticeEl = document.getElementById('displayNameNotice');
            const passBtn = document.getElementById('passButton');
            const applicantName = name || '지원자';

            if (status === 'pass') {
                noticeEl.innerHTML = `${applicantName}님은 쿼터파이 부원 모집에 <strong>최종합격</strong>하였습니다.`;
                passBtn.style.display = 'inline-block';
            } else {
                noticeEl.innerHTML = `아쉽지만 ${applicantName}님은 합격자 명단에 없습니다.`;
                passBtn.style.display = 'none';
            }
        });

        function goBack() {
            window.location.href = "index.html";
        }
        
document.getElementById('passButton').addEventListener('click', function() {
    const examNumber = sessionStorage.getItem('examNumber') || '-';
    const dob = sessionStorage.getItem('dob') || '-';
    const name = sessionStorage.getItem('name') || '-';
    const today = new Date();
    const dateString = `${today.getFullYear()}. ${String(today.getMonth() + 1).padStart(2, '0')}. ${String(today.getDate()).padStart(2, '0')}.`;

    const printWindow = window.open('', '_blank', 'width=800,height=1000');
    
    printWindow.document.write(`
        <html>
        <head>
            <title>합격증 출력</title>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
                body { font-family: 'Noto Sans KR', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
                .certificate-card { width: 190mm; height: 270mm; padding: 20mm; border: 1px solid #000; position: relative; box-sizing: border-box; text-align: center; }
                .header-logo { display: flex; align-items: center; justify-content: flex-start; margin-bottom: 50px; }
                .header-logo img { height: 50px; margin-right: 15px; }
                .header-logo .school-name { text-align: left; font-size: 14px; color: #555; line-height: 1.2; }
                .title { font-size: 60px; font-weight: bold; letter-spacing: 20px; margin: 60px 0; text-decoration: underline; text-underline-offset: 15px; }
                .info-table { margin: 40px auto; font-size: 22px; text-align: left; width: 80%; }
                .info-table div { margin-bottom: 15px; }
                .info-table span { display: inline-block; width: 120px; font-weight: bold; }
                .content { font-size: 24px; line-height: 1.8; margin: 80px 0; font-weight: 500; }
                .date { font-size: 20px; margin-bottom: 80px; }
                .footer-name { font-size: 36px; font-weight: bold; letter-spacing: 5px; }
                @media print {
                    body { margin: 0; }
                    .certificate-card { border: none; }
                }
            </style>
        </head>
        <body>
            <div class="certificate-card">
                <div class="header-logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <div class="title">합격증</div>
                <div class="info-table">
                    <div><span>학번 :</span> ${examNumber}</div>
                    <div><span>생년월일 :</span> ${dob}</div>
                    <div><span>성명 :</span> ${name}</div>
                </div>
                <div class="content">
                    위 사람은 2026학년도 쿼터파이<br>부원 모집에 합격하였습니다.
                </div>
                <div class="date">${dateString}</div>
                <div class="footer-name">쿼터파이</div>
            </div>
            <script>
                window.onload = function() {
                    window.print();
                    // window.close(); // 인쇄 후 창을 닫고 싶다면 주석 해제
                };
            <\/script>
        </body>
        </html>
    `);
    printWindow.document.close();
});

    </script>
</body>
</html>
