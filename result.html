<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPI 최종합격자 발표</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background-color: #eaeaea;
            width: 100%; height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
        .container { width: 100%; max-width: 100%; background-color: white; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; font-size: 22px; font-weight: bold; border-bottom: 1px solid #ddd; }
        .header img { max-width:100px; height: auto; } /* 로고 사이즈 조정 */
        .table-top-border, .table-bottom-border { height: 2px; background-color: #007bff; }
        table { width: 100%; border-collapse: collapse; }
        table th, table td { padding: 15px; text-align: left; font-size: 16px; border-right: 1px solid #ddd; }
        table th:last-child, table td:last-child { border-right: none; }
        table th { width: 30%; background-color: #f8f9fa; border-bottom: 1px solid #ddd; }
        table td { background-color: white; border-bottom: 1px solid #ddd; }
        .notice { padding: 30px 20px; font-size: 18px; color: #333; text-align: center; }
        .notice strong { color: #764ba2; font-size: 1.2rem; }
        .buttons { display: flex; justify-content: center; gap: 10px; padding: 20px; background-color: white; }
        .buttons button { width: 120px; padding: 12px; font-size: 16px; font-weight: bold; border: none; cursor: pointer; color: white; border-radius: 8px; }
        .btn-pass { background-color: #0056b3; }
        .btn-requery { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>2026학년도 QPI 부원 모집 결과</div>
            <div style="font-size: 14px; color: #667eea;">QPI (Quantum Potential)</div>
        </div>
        <div class="table-top-border"></div>
        <table>
            <tr><th>학번</th><td id="displayExamNumber">-</td></tr>
            <tr><th>생년월일</th><td id="displayDob">-</td></tr>
            <tr><th>지원자명</th><td id="displayName">-</td></tr>
        </table>
        <div class="table-bottom-border"></div>
        <div class="notice" id="displayNameNotice">조회 중...</div>
        <div class="buttons">
            <button class="btn-pass" id="passButton" style="display:none;">합격증</button>
            <button class="btn-requery" onclick="goBack()">다시 조회</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const examNumber = urlParams.get('examNumber');
            const dob = urlParams.get('dob');
            const name = urlParams.get('name');
            const status = urlParams.get('status');

            document.getElementById('displayExamNumber').textContent = examNumber || '-';
            document.getElementById('displayDob').textContent = dob || '-';
            document.getElementById('displayName').textContent = name || '-';

            const noticeEl = document.getElementById('displayNameNotice');
            const passBtn = document.getElementById('passButton');
            const applicantName = name || '지원자';

            if (status === 'pass') {
                noticeEl.innerHTML = `${applicantName}님은 QPI 부원 모집에 <strong>최종 합격</strong>하였습니다! 축하드립니다.`;
                passBtn.style.display = 'inline-block';
            } else {
                noticeEl.innerHTML = `아쉽지만 ${applicantName}님은 합격자 명단에 없습니다. <br><small style="color:gray; font-size:12px;">입력 정보가 정확한지 다시 확인해 주세요.</small>`;
                passBtn.style.display = 'none';
            }
        });

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
