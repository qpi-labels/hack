<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입학전형 결과</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .container {
            width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info label {
            font-weight: bold;
        }
        .info div {
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 3px;
        }
        .btn-pass {
            background-color: #0056b3;
        }
        .btn-requery {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>입학전형 결과</h1>
        <div class="info">
            <div><label>접수번호:</label> <span id="id"></span></div>
            <div><label>생년월일:</label> <span id="dob"></span></div>
            <div><label>이름:</label> <span id="name"></span></div>
        </div>
        <div class="buttons">
            <button class="btn-pass">합격증</button>
            <button class="btn-requery" onclick="goBack()">다시조회</button>
        </div>
    </div>
    <script>
        // URL에서 데이터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('id').textContent = urlParams.get('id');
        document.getElementById('dob').textContent = urlParams.get('dob');
        document.getElementById('name').textContent = urlParams.get('name');

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
