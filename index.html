<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QPI 부원 모집 조회</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #7d5fff, #5b4bff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .page-wrapper {
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: -4px;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h1 {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* 연도/월/일 한 줄 배치 */
    .inline-group {
      display: flex;
      gap: 8px;
    }

    .inline-group select {
      flex: 1;
      min-width: 60px;
    }

    .inline-group input {
      flex: 1;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #6a5af9, #8363f6);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    small {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="logo">QPI</div>
    <p class="subtitle">작은 조각이 만드는 큰 가능성</p>

    <div class="container">
      <h1>QPI 부원 모집 조회</h1>
      
      <label for="student-id">학번</label>
      <input type="text" id="student-id" placeholder="학번" />

      <label>생년월일</label>
      <div class="inline-group">
        <select id="birth-year">
          <option>연도</option>
        </select>
        <select id="birth-month">
          <option>월</option>
        </select>
        <input type="number" id="birth-day" placeholder="일" min="1" max="31" />
      </div>

      <label for="name">지원자명</label>
      <input type="text" id="name" placeholder="이름" />

      <button>결과 확인</button>
      <small>정확한 정보를 입력해 주세요</small>
    </div>
  </div>
</body>
</html>
