<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입학전형 조회</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>입학전형 조회</h1>
        <form onsubmit="submitForm(event)">
            <label for="examNumber">접수번호</label>
            <input type="text" id="examNumber" placeholder="접수번호를 입력하세요" required>
            <label for="dob">생년월일</label>
            <input type="text" id="dob" placeholder="형식 : n년 n월 n일" required>
            <label for="name">지원자명</label>
            <input type="text" id="name" placeholder="이름을 입력하세요" required>
            <button type="submit">결과 확인</button>
        </form>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault(); // 기본 폼 제출 동작을 막음
            const examNumber = document.getElementById('examNumber').value;
            const dob = document.getElementById('dob').value;
            const name = document.getElementById('name').value;

            // 입력된 값을 URL 파라미터로 전달
            window.location.href = `result.html?examNumber=${examNumber}&dob=${dob}&name=${name}`;
        }
    </script>
</body>
</html>
